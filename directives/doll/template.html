<div class="doll">
    <img class="dolly" src="res/paper-doll/puppe-no-finger.png"/>
    <img class="dolly finger" src="res/paper-doll/puppe-nur-finger.png"/>
    <!-- Jede Zeile ist das Accessoire einer Antwort. Die class bestimmt welches -->
    <!-- Antworten zu Frage 0 -->
    <img class="gummistiefel part" ng-class="qctrl.isDressed(0, 0)"/>
    <img class="converse part" ng-class="qctrl.isDressed(0, 1)"/>
    <img class="schirm part" ng-class="qctrl.isDressed(0, 2)"/>

    <!-- Antworten zu Frage 1 -->
    <img class="outdoor part" ng-class="qctrl.isDressed(1, 0)"/>
    <img class="trenchcoat part" ng-class="qctrl.isDressed(1, 1)"/>
    <img class="kittel part" ng-class="qctrl.isDressed(1, 2)"/>

    <!-- Antworten zu Frage 2 -->
    <img class="sonnenbrille part" ng-class="qctrl.isDressed(2, 0)"/>
    <img class="taschen part" ng-class="qctrl.isDressed(2, 1)"/>
    <img class="uhr part" ng-class="qctrl.isDressed(2, 2)"/>

    <!-- Antworten zu Frage 3 -->
    <img class="uhr part" ng-class="qctrl.isDressed(3, 0)"/>
    <img class="gummistiefel part" ng-class="qctrl.isDressed(3, 1)"/>
    <img class="converse part" ng-class="qctrl.isDressed(3, 2)"/>

    <!-- Antworten zu Frage 4 -->
    <img class="kittel part" ng-class="qctrl.isDressed(4, 0)"/>
    <img class="outdoor part" ng-class="qctrl.isDressed(4, 1)"/>
    <img class="schirm part" ng-class="qctrl.isDressed(4, 2)"/>
</div>
